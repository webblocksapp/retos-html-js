<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/libs/bootstrap-5.1.3/css/bootstrap.min.css" />
    <title>Modal</title>
    <style>
      #box {
        width: 200px;
        height: 200px;
        background: #c0fff7;
      }
    </style>
  </head>
  <body>
    <p>
      <b>Reto 12:</b>
      Abrir una modal de bootstrap al presionar el bot√≥n.
    </p>
  </body>
  <button class="btn btn-primary" id="open-modal">Abrir modal</button>
  <div id="modal" class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Mensaje</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <p>Hola mundo</p>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="/libs/bootstrap-5.1.3/js/bootstrap.min.js"></script>
  <script src="index.js"></script>
</html>
