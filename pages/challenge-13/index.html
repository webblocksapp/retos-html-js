<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/libs/bootstrap-5.1.3/css/bootstrap.min.css" />
    <title>Piedra, papel o tijera</title>
  </head>
  <body>
    <div class="container-fluid">
      <p><b>Reto 13:</b> Piedra, papel o tijera</p>
      <div class="mb-3">
        <button id="stone" value="stone" class="btn btn-primary">Piedra</button>
      </div>
      <div class="mb-3">
        <button id="paper" value="paper" class="btn btn-primary">Papel</button>
      </div>
      <div class="mb-3">
        <button id="scissors" value="scissors" class="btn btn-primary">
          Tijera
        </button>
      </div>

      <div class="mt-3">
        <div class="h3">Player: <span id="player-score">0</span></div>
        <div class="h3">CPU: <span id="cpu-score">0</span></div>
      </div>

      <div id="modal" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Mensaje</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p id="message"></p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="/libs/bootstrap-5.1.3/js/bootstrap.min.js"></script>
  <script src="index.js"></script>
</html>
