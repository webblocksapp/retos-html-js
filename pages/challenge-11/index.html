<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/libs/bootstrap-5.1.3/css/bootstrap.min.css" />
    <title>Box Dimensions</title>
  </head>
  <body>
    <div class="container-fluid">
      <p>
        <b>Reto 10:</b> Alterar el radio de los bordes de la caja. Utilizar
        bootstrap para la maquetaci√≥n.
      </p>
      <div class="row">
        <div class="col-sm-12 col-md-3">
          <div class="mb-3">
            <label>Radio del borde</label>
            <input
              class="form-range"
              type="range"
              min="0"
              max="100"
              name="radius"
            />
            <div id="box-radius" class="form-text"></div>
          </div>
        </div>
        <div class="col-sm-12 col-md-9">
          <div class="w-100 overflow-auto">
            <div
              id="box"
              class="bg-primary"
              style="width: 200px; height: 200px"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="/libs/bootstrap-5.1.3/js/bootstrap.min.js"></script>
  <script src="index.js"></script>
</html>
