  <body>
    <p>
      <b>Reto 2:</b> Al hacer click en el bot√≥n, habilitar o deshabilitar el
      select para hacer que la caja cambie de color dependiendo del color

    </p>
    <div style="margin-bottom: 20px">
      <div style="margin-bottom: 20px">
        <button id="btn-enable">Habilitar cambio de color</button>
      </div>
      <div>
        <select name="color" disabled>
          <option value="">Select a color</option>
          <option>yellow</option>
          <option>blue</option>
          <option>Green</option>
          <option>Pink</option>
          <option>#FF5733</option>
          <option>#C733FF</option>
        </select>
      </div>
    </div>
    <div
      id="color-box"
      style="width: 100px; height: 100px; background-color: gray"
    ></div>
  </body>
